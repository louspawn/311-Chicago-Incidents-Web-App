
<div class="container">
  <div class="row text-center" id="login-container">
    <form class="form-login" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

      <label for="email" class="sr-only">Email address</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Your email" email autofocus
             #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" (focus)="error = false" required>
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>

      <label for="password" class="sr-only">Password</label>
      <input [(ngModel)]="user.password" name="password"  type="password" class="form-control" id="password" placeholder="Password"
              #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" (focus)="error = false" required>
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

      <div *ngIf="f.submitted && error" class="alert alert-danger mt-2" role="alert">
        <div>Incorrect e-mail and/or password</div>
      </div>

      <p class="mt-5 mb-3 text-muted">
        Don't have an account? <br/> <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
